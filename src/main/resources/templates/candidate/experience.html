<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Skill Manager</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <h1 class="mb-4 text-center">Manage Your Skills</h1>

    <!-- Skill List -->
    <div class="card">
        <div class="card-header">
            <h5>Your Skills</h5>
            <button class="btn btn-primary btn-sm float-end" data-bs-toggle="modal" data-bs-target="#addSkillModal">+ Add New Skill</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Skill Name</th>
                    <th>Proficiency Level</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="skillTable" th:each="skill : ${candidate.getCandidateSkills()}">
                <!-- Example Data -->
                <tr>
                    <td th:text="${skill.getSkill().skillName}"></td>
                    <td th:text="${skill.getSkillLevel().name()}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editSkillModal">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Skill Modal -->
<div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addSkillForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSkillModalLabel">Add New Skill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" id="skillName" required>
                    </div>
                    <div class="mb-3">
                        <label for="skillLevel" class="form-label">Proficiency Level</label>
                        <select class="form-select" id="skillLevel" required>
                            <option value="" disabled selected>Select level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Skill Modal -->
<div class="modal fade" id="editSkillModal" tabindex="-1" aria-labelledby="editSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editSkillForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSkillModalLabel">Edit Skill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editSkillName" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" id="editSkillName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSkillLevel" class="form-label">Proficiency Level</label>
                        <select class="form-select" id="editSkillLevel" required>
                            <option value="" disabled selected>Select level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Handle add skill form submission
    document.getElementById('addSkillForm').addEventListener('submit', function (event) {
        event.preventDefault();
        // Logic to add skill to the table
    });

    // Handle edit skill form submission
    document.getElementById('editSkillForm').addEventListener('submit', function (event) {
        event.preventDefault();
        // Logic to edit skill in the table
    });
</script>
</body>

</html>

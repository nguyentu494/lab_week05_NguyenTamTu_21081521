<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Main Content -->
<main class="flex-grow-1 bg-light py-4">
    <div class="container">
        <div class="text-center mb-4">
            <h1>Company Profile</h1>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                <h3 class="card-title mb-0">About the Company</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Company Name:</div>
                    <div class="col-md-9" th:text="${company.compName}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">About:</div>
                    <div class="col-md-9" th:text="${company.about}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Email:</div>
                    <div class="col-md-9" th:text="${company.email}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Phone:</div>
                    <div class="col-md-9" th:text="${company.phone}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Website URL:</div>
                    <div class="col-md-9"><a th:href="${company.webUrl}" target="_blank" th:text="${company.webUrl}"></a></div>
                </div>
                <div class="row">
                    <div class="col-md-3 fw-bold">Address:</div>
                    <div class="col-md-9" th:text="${company.street + ', ' + company.city + ', ' + company.zipcode + ', ' + company.country}"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
